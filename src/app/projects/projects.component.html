<section class="projects fade-in">
    <div class="container">
      <h1>My Projects</h1>
      <div class="projects-grid" [@listAnimation]>
        <div class="project-card" *ngFor="let project of projects">
          <div class="project-media">
            <ng-container [ngSwitch]="project.mediaType">
              <img *ngSwitchCase="'image'" [src]="project.mediaSrc" [alt]="project.title" />
              <div *ngSwitchCase="'video'" class="video-container">
                <video controls [poster]="project.thumbnail">
                  <source [src]="project.mediaSrc" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </ng-container>
          </div>
          <div class="project-info">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <p><strong>Platform:</strong> {{ project.platform }}</p>
            <p><strong>Development Platform:</strong> {{ project.developmentPlatform }}</p> 
            <a [routerLink]="['/projects', project.id]" class="btn">View Details</a>
          </div>
        </div>        
      </div>
    </div>
  </section>
